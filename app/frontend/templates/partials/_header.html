{% load static %}
<header class="bg-primary">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary p-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url "home" %}">
                {% if site_setup.logo %}
                    <img src="{{ site_setup.logo.url }}" alt="Logo" width="150" height="80">
                {% else %}
                    <img src="{% static "assets/img/default.png" %}" alt="Logo" width="150" height="80">
                {% endif %}
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-end fs-3">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url "home" %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url "home" %}">Contatos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
